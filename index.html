  <body>
    <style>
      /* Oculta badges/flutuantes de editores de terceiros, caso injetem no runtime */
      #lovable-badge, #lovable-badge *,
      [class*="lovable" i],
      [id*="lovable" i],
      a[href*="lovable.dev" i],
      [data-lovable],
      .lovable-badge,
      .lovable-edit-badge { display: none !important; visibility: hidden !important; opacity: 0 !important; }
    </style>
    <script>
      // Remove elementos residuais caso algum script os injete depois do load
      const hideLovable = () => {
        const nodes = Array.from(document.querySelectorAll('#lovable-badge, [class*="lovable" i], [id*="lovable" i], a[href*="lovable.dev" i], [data-lovable], .lovable-badge, .lovable-edit-badge, iframe[src*="lovable" i]'));
        for (const el of nodes) { try { el.remove(); } catch (_) { el.style.display = 'none'; } }

        // varrer shadow roots comuns
        const all = document.querySelectorAll('*');
        for (const host of all) {
          if (host.shadowRoot) {
            const inner = host.shadowRoot.querySelectorAll('[class*="lovable" i], [id*="lovable" i], a[href*="lovable.dev" i], [data-lovable], .lovable-badge, .lovable-edit-badge, iframe[src*="lovable" i]');
            for (const el of inner) { try { el.remove(); } catch (_) { el.style.display = 'none'; } }
          }
        }
      };
      hideLovable();
      new MutationObserver(hideLovable).observe(document.documentElement, { childList: true, subtree: true });
      window.addEventListener('load', hideLovable);
    </script>
